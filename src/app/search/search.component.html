<h1>Search</h1>

<p>
  <input type="text" #newquery
         [value]="query"
         (keydown.enter)="submit(newquery.value)">
  <button (click)="submit(newquery.value)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.length">
    <h1>Results</h1>

    <div class="ui four cards">
      <div class="ui card" *ngFor="let t of results">
        <div class="image dimmable">
          <img src="{{ t.album.images[0].url }}" class="img-responsive">
        </div>
        <div class="content">
          <div class="header">
            <a [routerLink]="['/artists', t.artists[0].id]">
              {{ t.artists[0].name }}
            </a>
          </div>
          <div class="meta">
            <a class="group" [routerLink]="['/tracks', t.id]">
              {{ t.name }}
            </a>
          </div>
        </div>
        <div class="extra content">
          <a class="right floated created" [routerLink]="['/albums', t.album.id]">
            {{ t.album.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
